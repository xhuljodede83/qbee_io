<mat-card>
	<form *ngIf="id_param !== ''" [formGroup]="deviceForm">
		<mat-form-field>
			<input matInput formControlName="device_name" placeholder="Name" required />
		</mat-form-field>
		<mat-form-field class="chip-list" appearance="fill">
			<mat-label>Tags</mat-label>
			<mat-chip-list #chipList aria-label="Device tags">
				<mat-chip *ngFor="let tag of device.tags" [selectable]="selectable" [removable]="removable"
					(removed)="remove(tag)">
					{{tag}}
					<mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
				</mat-chip>
				<input placeholder="tag..." #objectInput [matChipInputFor]="chipList"
					[matChipInputSeparatorKeyCodes]="separatorKeysCodes" (matChipInputTokenEnd)="add($event)" />
			</mat-chip-list>
		</mat-form-field>
		<mat-form-field>
			<textarea matInput formControlName="device_desc" placeholder="Description" cols="30" rows="10">
			</textarea>
		</mat-form-field>
	</form>
	<div *ngIf="id_param !== ''" class="btn-group">
		<button mat-stroked-button color="warn" (click)="_backToDevicesPage()">Cancel</button>
		<button mat-flat-button class="save-btn" [disabled]="!deviceForm.valid" (click)="onSubmit()">Save</button>
	</div>
</mat-card>
